{% extends "base.html" %}

{% block content %}
    <table>
        <tr>
            <th>Users</th>
        </tr>

        <tbody>
            <tr>
                {% for user in users %}
                    <tr><td>{{ user["name"] }}</tr>
                    <tr><td>{{ user["password"] }}</td></tr>
                    <tr><td>{{ user["encrypted_password"] }}</td></tr>
                {% endfor %}
            </tr>
        </tbody>
    </table>
{% endblock %}
