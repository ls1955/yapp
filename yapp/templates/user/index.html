{% extends "base.html" %}

{% block content %}
<h1 class="users-header">Users List</h1>
<table class="users-table">
  <tr>
    <th>Name</th>
    <th>Password</th>
    <th>Encrypted Password</th>
  </tr>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user["name"] }}</td>
      <td>{{ user["password"] }}</td>
      <td>{{ user["encrypted_password"] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
